<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/bootstrap-icons.css">
    <link rel="stylesheet" href="css/logo-carousel.css">
    <link rel="stylesheet" href="css/main-content.css">
    <title>VK Love</title>
</head>
<body>
    <div id="carouselId" class="carousel slide bgcolor-soft-red" data-ride="carousel">
        <div class="carousel-inner" role="listbox">
            <div class="carousel-item active">
                <img src="images/1.png" class="image-carousel" alt="Love">
                <img src="images/logo.png" class="image-carousel" alt="Love">
            </div>
            <div class="carousel-item">
                <img src="images/2.png" class="image-carousel" alt="Love">
                <img src="images/logo.png" class="image-carousel" alt="Love">
            </div>
            <div class="carousel-item">
                <img src="images/3.png" class="image-carousel" alt="Love">
                <img src="images/logo.png" class="image-carousel" alt="Love">
            </div>
            <div class="carousel-item">
                <img src="images/4.png" class="image-carousel" alt="Love">
                <img src="images/logo.png" class="image-carousel" alt="Love">
            </div>
            <div class="carousel-item">
                <img src="images/5.png" class="image-carousel" alt="Love">
                <img src="images/logo.png" class="image-carousel" alt="Love">
            </div>
            <div class="carousel-item">
                <img src="images/6.png" class="image-carousel" alt="Love">
                <img src="images/logo.png" class="image-carousel" alt="Love">
            </div>
            <div class="carousel-item">
                <img src="images/7.png" class="image-carousel" alt="Love">
                <img src="images/logo.png" class="image-carousel" alt="Love">
            </div>
            <div class="carousel-item">
                <img src="images/8.png" class="image-carousel" alt="Love">
                <img src="images/logo.png" class="image-carousel" alt="Love">
            </div>
        </div>
    </div>

    <nav class="navbar navbar-expand-sm navbar-dark bgcolor-soft-red">
        <button class="navbar-toggler d-lg-none" type="button" data-toggle="collapse" data-target="#collapsibleNavId" aria-controls="collapsibleNavId"
            aria-expanded="false" aria-label="Toggle navigation"></button>
        <div class="collapse navbar-collapse" id="collapsibleNavId">
            <ul class="navbar-nav mr-auto mt-2 mt-lg-0">
                <li class="nav-item active">
                    <a class="nav-link" href="index.html">Главная<span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="search.html">Найти себе пару</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="discover.html">Узнать человека получше</a>
                </li>
            </ul>
        </div>
    </nav>
    <main role="main" class="container"> 
        <div class="main-content">
            <h4>
                Кого мы подыскиваем? 
                <i class="bi bi-emoji-wink"></i>
            </h4>
            <form action="" method="post">
                <div class="alert alert-danger col-12">
                    <h5>
                        Местоположение
                    </h5>
                    <div class="row">
                        <div class="form-group col-6">
                            <select class="form-control form-control-sm" name="" id="">
                                <option>Россия</option>
                                <option>Беларусия</option>
                                <option>Украина</option>
                            </select>
                            <small id="helpId" class="text-muted">Страна</small>
                        </div>
                        <div class="form-group col-6">
                            <select class="form-control form-control-sm" name="" id="">
                                <option>Астрахань</option>
                                <option>Москва</option>
                                <option>Питер</option>
                            </select>
                            <small id="helpId" class="text-muted">Город</small>
                        </div>
                    </div>
                </div>
                
                <div class="col-12">
                    <div class="row">
                        <div class="col-5 alert alert-danger">
                            <h5>
                                Возраст
                            </h5>
                            <div class="row">
                                <div class="form-group col-6">
                                    <input type="number" class="form-control form-control-sm" name="" id="age_from" placeholder="От" min="1" max="100" step="1">
                                </div>
                                <div class="form-group col-6">
                                    <input type="number" class="form-control form-control-sm" name="" id="age_to" placeholder="До" min="1" max="100" step="1">
                                </div>
                            </div>
                        </div>

                        <div class="col-2 align-self-center">
                            <h2><i class="bi bi-heart"></i></h2>
                        </div>
                        
                        <div class="col-5 alert alert-danger">
                            <h5>
                                Пол
                            </h5>
                            <div class="form-check btn-group btn-group-toggle" data-toggle="buttons">
                                    <label class="btn btn-outline-secondary active">
                                        <input type="radio" name="sex" id="female" autocomplete="off" checked>Женский
                                    </label>
                                    <label class="btn btn-outline-secondary">
                                        <input type="radio" name="sex" id="male" autocomplete="off">Мужской
                                    </label>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="alert alert-danger col-12">
                    <h5>
                        Знак зодиака
                    </h5>
                    <div class="row">
                        <div class="form-group col-6">
                            <select class="form-control form-control-sm" name="" id="">
                                <option>Козерог</option>
                                <option>Водолей</option>
                                <option>Рыбы</option>
                                <option>Овен</option>
                                <option>Телец</option>
                                <option>Близнецы</option>
                                <option>Рак</option>
                                <option>Лев</option>
                                <option>Дева</option>
                                <option>Весы</option>
                                <option>Скорпион</option>
                                <option>Стрелец</option>
                            </select>
                            <small id="helpId" class="text-muted">Астрологический</small>
                        </div>
                        <div class="form-group col-6">
                            <select class="form-control form-control-sm" name="" id="">
                                <option>Крыса</option>
                                <option>Бык</option>
                                <option>Тигр</option>
                                <option>Кролик</option>
                                <option>Дракон</option>
                                <option>Змея</option>
                                <option>Лошадь</option>
                                <option>Коза</option>
                                <option>Обезьяна</option>
                                <option>Петух</option>
                                <option>Собака</option>
                                <option>Свинья</option>
                            </select>
                            <small id="helpId" class="text-muted">Китайский</small>
                        </div>
                    </div>
                </div>

                <div class="alert alert-danger col-12">
                    <h5>
                        Интересы
                    </h5>
                    <div class="row">
                        <div class="form-group col-6">
                            <div class="form-group">
                                <select multiple class="form-control form-control-sm" size=5 name="" id="interest_list">

                                </select>
                                <small id="helpId" class="form-text text-muted">Чем больше список, тем дольше поиск <i class="bi bi-hourglass-split"></i></small>
                            </div>
                        </div>
                        <div class="form-group col-6">
                            <div class="form-group">
                                <input type="text" class="form-control form-control-sm" name="" id="interest_text_new" placeholder="Введите увлечение для поиска">
                            </div>
                            <br>
                            <div class="row">
                                <div class="col-6">
                                    <input name="" id="interest_del" class="btn btn-danger" type="button" value="Удалить из списка" onclick="DeleteInterest()">
                                </div>
                                <div class="col-6">
                                    <input name="" id="interest_add" class="btn btn-success" type="button" value="Добавить в список" onclick="InsertInterest()">
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <button type="button" class="btn btn-primary btn-wide" onclick="alert('ololo!')">Искать!</button>
            </form>
        </div>
    </main>
    <script src="js/vk_love.js"></script>
    <script src="js/jquery-3.5.1.min.js"></script>
    <script src="js/bootstrap.bundle.min.js"></script>
</body>
</html>
