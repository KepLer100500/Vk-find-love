{% load static %}
<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'main/css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'main/css/bootstrap-icons.css' %}">
    <link rel="stylesheet" href="{% static 'main/css/logo-carousel.css' %}">
    <link rel="stylesheet" href="{% static 'main/css/main-content.css' %}">

    <link rel="shortcut icon" type="image/png" href="{% static 'main/images/favicon.ico' %}"/>
    <title>VK - love</title>
</head>
<body id="app">
<div id="carouselId" class="carousel slide bgcolor-soft-red" data-ride="carousel">
    <div class="carousel-inner" role="listbox">
        <div class="carousel-item active">
            <img src="{% static 'main/images/1.png' %}" class="image-carousel" alt="Love">
            <img src="{% static 'main/images/logo.png' %}" class="image-carousel" alt="Love">
        </div>
        <div class="carousel-item">
            <img src="{% static 'main/images/2.png' %}" class="image-carousel" alt="Love">
            <img src="{% static 'main/images/logo.png' %}" class="image-carousel" alt="Love">
        </div>
        <div class="carousel-item">
            <img src="{% static 'main/images/3.png' %}" class="image-carousel" alt="Love">
            <img src="{% static 'main/images/logo.png' %}" class="image-carousel" alt="Love">
        </div>
        <div class="carousel-item">
            <img src="{% static 'main/images/4.png' %}" class="image-carousel" alt="Love">
            <img src="{% static 'main/images/logo.png' %}" class="image-carousel" alt="Love">
        </div>
        <div class="carousel-item">
            <img src="{% static 'main/images/5.png' %}" class="image-carousel" alt="Love">
            <img src="{% static 'main/images/logo.png' %}" class="image-carousel" alt="Love">
        </div>
        <div class="carousel-item">
            <img src="{% static 'main/images/6.png' %}" class="image-carousel" alt="Love">
            <img src="{% static 'main/images/logo.png' %}" class="image-carousel" alt="Love">
        </div>
        <div class="carousel-item">
            <img src="{% static 'main/images/7.png' %}" class="image-carousel" alt="Love">
            <img src="{% static 'main/images/logo.png' %}" class="image-carousel" alt="Love">
        </div>
        <div class="carousel-item">
            <img src="{% static 'main/images/8.png' %}" class="image-carousel" alt="Love">
            <img src="{% static 'main/images/logo.png' %}" class="image-carousel" alt="Love">
        </div>
    </div>
</div>

<nav class="navbar navbar-expand-sm navbar-dark bgcolor-soft-red">
    <button class="navbar-toggler d-lg-none" type="button" data-toggle="collapse" data-target="#collapsibleNavId"
            aria-controls="collapsibleNavId"
            aria-expanded="false" aria-label="Toggle navigation"></button>
    <div class="collapse navbar-collapse" id="collapsibleNavId">
        <ul class="navbar-nav mr-auto mt-2 mt-lg-0">
            {% if user.is_authenticated %}
            <li class="nav-item">
                <a class="nav-link" href="/">Главная</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/app/">Подбиратор</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/gotcha/">Что удалось найти</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="{% url 'logout'%}?next=/">Выйти</a>
            </li>
            {% else %}
            <li class="nav-item">
                <a class="nav-link" href="/">Главная</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="{% url 'login'%}?next=/app/">Войти</a>
            </li>
            {% endif %}
        </ul>
    </div>
</nav>

{% block content %}
{% endblock %}

<script src="{% static 'main/js/vue3.js' %}"></script>
<script src="{% static 'main/js/axios.js' %}"></script>
<script src="{% static 'main/js/vk_love.js' %}"></script>
<script src="{% static 'main/js/jquery-3.5.1.min.js' %}"></script>
<script src="{% static 'main/js/bootstrap.bundle.min.js' %}"></script>

</body>
</html>
